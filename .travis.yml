language: python
sudo: false

python:
  - "3.5"

install:
  - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain ${TRAVIS_RUST_VERSION} -y
  - export PATH="$HOME/.cargo/bin:${PATH}"
  - rustc --version
  - cargo --version

  - pip install --upgrade pip
  - pip install --upgrade numpy
  - pip install "${TENSORFLOW_URL}"

script:
  - cargo test --verbose

after_success:
  - curl https://stainless-steel.github.io/travis/documentation.sh | bash

env:
  global:
    - TRAVIS_RUST_VERSION=nightly
    - TENSORFLOW_URL=https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-0.9.0rc0-cp35-cp35m-linux_x86_64.whl
    - secure: 

notifications:
  email: false
