language: rust
sudo: false

cache: cargo
rust: nightly

install:
  - export CC="gcc-5" CXX="g++-5"
  - curl -LO https://stainless-steel.github.io/travis/bazel.sh && source bazel.sh
  - echo "build --local_resources=1024,0.5,1.0" > ${HOME}/.bazelrc

script:
  - cargo test -vv -j 1
  - cargo run --example=multiplication

after_success:
  - curl https://stainless-steel.github.io/travis/documentation.sh | bash

env:
  global:
    - secure: 

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

    packages:
      - g++-5
      - gcc-5
      - oracle-java8-installer
      - python-numpy
      - swig

notifications:
  email: false
