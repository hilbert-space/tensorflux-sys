language: python
sudo: false

python:
  - 3.5

install:
  - export CC="gcc-4.9"
  - export CXX="g++-4.9"
  - pip install --upgrade pip
  - pip install --upgrade numpy
  - curl -LO https://stainless-steel.github.io/travis/bazel.sh && source bazel.sh
  - curl -LO https://stainless-steel.github.io/travis/rust.sh && source rust.sh

after_success:
  - curl https://stainless-steel.github.io/travis/documentation.sh | bash

script:
  - cargo test -vv -j 1
  - cargo run --example=workflow

env:
  global:
    - TRAVIS_RUST_VERSION=nightly
    - secure: 

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

    packages:
      - g++-4.9
      - gcc-4.9
      - oracle-java8-installer
      - swig

notifications:
  email: false
